<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Landing Page</title>
    </head>

    <body>
        <header class="divider-main">
            <div class="divider"></div>
            <p class="dividerText">Bundle & Save</p>
            <div class="divider"></div>
        </header>

        <section class="onePair">
            <div class="radioButton">
                <input type="radio" id="option1" name="options" value="option1" onclick="handleSelect()">
            </div>
            <div class="onePairText1">
                <p class="pairText">1 Pair</p>
                <p class="DKK_Text">DKK 195.00</p>
            </div>
            <div class="discount">
                <p>50% OFF</p>
            </div>
        </section>

        <section class="twoPairMain">
            <div class="twoPair">

                <div class="radioButton">
                    <input type="radio" id="option1" name="options" value="option1">
                </div>
                <div class="onePairText">
                    <p class="pairText">2 Pair</p>
                    <p class="DKK_Text">DKK 528.00</p>
                </div>
                <div class="onePairText">
                    <p class="pairText"> &nbsp;</p>
                    <s class="strikedText">DKK 528.00</s>
                </div>
                <div class="discount">
                    <p class="mostPopular">Most Popular</p>
                    <p>40% OFF</p>
                </div>
            </div>

            <div class="innerDropdowns">
                <div class="headerText1">
                    <p>&nbsp;</p>
                    <p class="SizeH">Size</p>
                    <p class="ColorH">Color</p>
                </div>
                <div class="headerText2">
                    <div class="SrNo">#1</div>
                    <div>
                        <select id="dropdown" name="size">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                    <div>
                        <select id="dropdown" name="color">
                            <option value="Red">Red</option>
                            <option value="Pink">Pink</option>
                            <option value="Orange">Orange</option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                </div>

                <div class="headerText3">
                    <div class="SrNo">#2</div>
                    <div>
                        <select id="dropdown" name="size">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                    <div>
                        <select id="dropdown" name="color">
                            <option value="Red">Red</option>
                            <option value="Pink">Pink</option>
                            <option value="Orange">Orange</option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                        </select>
                    </div>
                </div>
            </div>

        </section>

        <section class="threePair">
            <div class="radioButton">
                <input type="radio" id="option1" name="options" value="option1">
            </div>
            <div class="onePairText1">
                <p class="pairText">3 Pair</p>
                <p class="DKK_Text">DKK 528.00</p>
            </div>
            <div class="discount">
                <p>60% OFF</p>
            </div>
        </section>

        <section class="shippingData">
            <p class="first">Free 2 Day Shipping</p>
            <p class="second"> <span class="secondTotal">Total</span> : <span class="secondDKK">DKK 360.00</span> </p>
        </section>

        <section class="bottomButton">
            <button class="addToCartButton">+ Add to Cart</button>

        </section>

        <section class="copyrightText">
            <p>&copy; Powered by Pumper</p>
        </section>
        <script src="script.js"></script>

    </body>

</html>
